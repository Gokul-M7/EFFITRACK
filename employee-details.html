<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Details | EffiTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #004AAD;
      --gradient: linear-gradient(135deg, #004AAD, #00c6ff);
      --bg-light: #f5f7fb;
      --card-bg: #ffffff;
      --border-radius: 16px;
    }
    body { font-family: 'Poppins', sans-serif; background: var(--bg-light); margin: 0; }
    nav { background: var(--gradient); color: white; padding: 16px 40px; display: flex; justify-content: space-between; }
    nav a { color: white; margin-left: 20px; text-decoration: none; }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    .employee-title { font-size: 32px; color: var(--primary); text-align: center; margin-bottom: 20px; }
    .employee-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .employee-card { background: var(--card-bg); padding: 20px; border-radius: var(--border-radius); text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .employee-card img { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 12px; object-fit: cover; border: 3px solid var(--primary); }
    .status { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 14px; margin-top: 8px; }
    .status.active { background: #e3f9e5; color: #3c763d; }
    .status.on-leave { background: #f2dede; color: #d9534f; }
    form { background: #fff; padding: 20px; border-radius: var(--border-radius); margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    form input, form select { display: block; width: 100%; margin-bottom: 12px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    form button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; }
    footer { text-align: center; background: var(--gradient); color: white; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>

  <nav>
    <h1>EffiTrack Dashboard</h1>
    <a href="dashboard.html">Back to Dashboard</a>
  </nav>

  <div class="container">
    <h2 class="employee-title">Employee Details</h2>

    <!-- Add Employee Form -->
    <form id="employeeForm">
      <input type="text" id="name" placeholder="Employee Name" required />
      <input type="text" id="role" placeholder="Role" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="mobile" placeholder="Mobile" required />
      <input type="date" id="joinedOn" required />
      <select id="status">
        <option value="Active">Active</option>
        <option value="On Leave">On Leave</option>
      </select>
      <input type="url" id="photoUrl" placeholder="Photo URL (optional)" />
      <button type="submit">Add Employee</button>
    </form>

    <!-- Employee Grid -->
    <div class="employee-grid" id="employeeGrid"></div>
  </div>

  <footer>
    <p>&copy; Crafted with ❤️ by Team XYRO | EffiTrack 2025.</p>
  </footer>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3ecJ8jT9nqblPtorI1_tmg6pkMjJ4NmY",
      authDomain: "effi-track-d8663.firebaseapp.com",
      projectId: "effi-track-d8663",
      storageBucket: "effi-track-d8663.firebasestorage.app",
      messagingSenderId: "27511213535",
      appId: "1:27511213535:web:ad1298f1285f03f112886a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("employeeForm");
    const grid = document.getElementById("employeeGrid");

    // Add Employee
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        role: form.role.value,
        email: form.email.value,
        mobile: form.mobile.value,
        joinedOn: form.joinedOn.value,
        status: form.status.value,
        photoUrl: form.photoUrl.value || "https://via.placeholder.com/140",
      };
      await addDoc(collection(db, "employeeDetails"), data);
      form.reset();
    });

    // Render Employees
    function renderEmployees(employees) {
      grid.innerHTML = "";
      employees.forEach(emp => {
        const div = document.createElement("div");
        div.className = "employee-card";
        div.innerHTML = `
          <img src="${emp.photoUrl}" alt="${emp.name}" />
          <h3>${emp.name}</h3>
          <p><strong>Role:</strong> ${emp.role}</p>
          <p><i class="fa fa-envelope"></i> ${emp.email}</p>
          <p><i class="fa fa-phone"></i> ${emp.mobile}</p>
          <p><i class="fa fa-calendar"></i> Joined on: ${emp.joinedOn}</p>
          <div class="status ${emp.status === "On Leave" ? "on-leave" : "active"}">${emp.status}</div>
        `;
        grid.appendChild(div);
      });
    }

    // Listen Realtime
    onSnapshot(collection(db, "employeeDetails"), (snapshot) => {
      const employees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderEmployees(employees);
    });
  </script>
</body>
</html>
