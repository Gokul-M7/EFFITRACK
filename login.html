<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EffiTrack - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 10px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    .login-container p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .login-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .login-form label {
      font-size: 14px;
    }

    .login-form input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-login,
    .btn-reset {
      margin-top: 10px;
      background: #ffd700;
      color: #000;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-login:hover,
    .btn-reset:hover {
      background-color: #ffeb3b;
    }

    #errorMsg {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    #forgot-password {
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      text-align: center;
      color: white;
    }

    .forgot-password-container {
      max-width: 450px;
      margin: 0 auto;
    }

    .forgot-password-container form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .forgot-password-container input {
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <h1>EffiTrack</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <div class="login-container">
      <h2>Login to EffiTrack</h2>
      <p>Use your registered email & password</p>

      <div class="login-form">
        <form id="loginForm">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter Email" required />

          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter Password" required />

          <button type="submit" class="btn-login">Login</button>
        </form>
        <p id="errorMsg"></p>
      </div>
    </div>
  </section>

  <!-- Forgot Password -->
  <section id="forgot-password">
    <div class="forgot-password-container">
      <h3><i class="fas fa-key"></i> Forgot Password?</h3>
      <p>Enter your email to receive the reset link</p>
      <form id="resetForm">
        <label for="resetEmail"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" id="resetEmail" placeholder="Enter your email" required />
        <button type="submit" class="btn-reset">Send Reset Link</button>
      </form>
    </div>
  </section>

  <!-- Firebase Auth Connection -->
  <script type="module">
    import { app, db, auth } from "./js/firebase.js";
    import {
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const loginForm = document.getElementById("loginForm");
    const resetForm = document.getElementById("resetForm");
    const errorMsg = document.getElementById("errorMsg");

    // Handle Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get Role from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          if (role === "admin") {
            window.location.href = "dashboard.html";
          } else if (role === "employee") {
            window.location.href = "employee-dashboard.html";
          } else {
            errorMsg.innerText = "Role not assigned!";
          }
        } else {
          errorMsg.innerText = "No user record found in Firestore!";
        }
      } catch (err) {
        errorMsg.innerText = err.message;
      }
    });

    // Handle Reset Password
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent to your email.");
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
