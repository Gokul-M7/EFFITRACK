<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EffiTrack - Task Assignment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }
    .todo-container { max-width: 800px; margin: 0 auto; }
    .todo-header { text-align: center; margin-bottom: 20px; }
    .todo-header h1 { font-weight: 700; color: #333; }
    .quote { font-style: italic; font-size: 1.1rem; margin-bottom: 15px; color: #555; }
    .todo-item { display: flex; flex-direction: column; background: white; padding: 12px; margin: 10px 0;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .todo-item.completed .task-text { text-decoration: line-through; color: green; }
    .task-meta { display: flex; justify-content: space-between; font-size: 14px; margin-top: 6px; color: #777; flex-wrap: wrap; gap: 6px;}
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-complete { background-color: #198754; color: white; }
    .back-to-dashboard { position: fixed; left: 20px; top: 20px; background-color: #007bff; color: white;
      border-radius: 50%; padding: 10px 15px; font-size: 16px; text-decoration: none; }
  </style>
</head>
<body>

<!-- Back Button -->
<a href="dashboard.html" class="back-to-dashboard">‚Üê</a>

<div class="todo-container">
  <div class="todo-header">
    <h1>Assign Tasks</h1>
    <div class="quote">üåü "Teamwork divides the task and multiplies the success."</div>

    <!-- Task Inputs -->
    <input type="text" id="newTaskInput" class="form-control mb-2" placeholder="Task name..." />
    <input type="datetime-local" id="deadlineInput" class="form-control mb-2" />

    <!-- Priority -->
    <select id="priorityInput" class="form-select mb-2">
      <option value="Low">Low Priority</option>
      <option value="Medium">Medium Priority</option>
      <option value="High">High Priority</option>
    </select>

    <!-- Assign To (dynamic employees) -->
    <select id="employeeSelect" class="form-select mb-2">
      <option value="">Assign to employee...</option>
    </select>

    <button id="addTaskButton" class="btn btn-primary w-100">Add Task</button>
  </div>

  <!-- Task List -->
  <ul id="todoList" class="list-unstyled mt-4"></ul>
</div>

<!-- Firebase + Tasks integration -->
<script type="module">
  import { db } from "./js/firebase.js";
  import { 
    collection, getDocs, addDoc, updateDoc, deleteDoc, doc, onSnapshot 
  } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  const addTaskButton = document.getElementById("addTaskButton");
  const newTaskInput = document.getElementById("newTaskInput");
  const deadlineInput = document.getElementById("deadlineInput");
  const priorityInput = document.getElementById("priorityInput");
  const employeeSelect = document.getElementById("employeeSelect");
  const todoList = document.getElementById("todoList");

  let employees = [];

  // ‚úÖ Load employees from Firestore
 async function loadEmployees() {
  try {
    const snapshot = await getDocs(collection(db, "employees"));
    console.log("Employees snapshot:", snapshot.size);

    employees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    console.log("Loaded employees:", employees);

    employeeSelect.innerHTML = `<option value="">Assign to employee...</option>`;
    employees.forEach(emp => {
      employeeSelect.innerHTML += `<option value="${emp.id}">${emp.name} (${emp.role || "Employee"})</option>`;
    });
  } catch (err) {
    console.error("Error loading employees:", err);
  }
}

  // ‚úÖ Render tasks
  function renderTasks(snapshot) {
    todoList.innerHTML = "";
    snapshot.forEach(docSnap => {
      const t = { id: docSnap.id, ...docSnap.data() };
      const li = document.createElement("li");
      li.className = "todo-item" + (t.status === "completed" ? " completed" : "");

      const emp = employees.find(e => e.id === t.assignedTo) || { name: "Unknown" };

      li.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
          <span class="task-text fw-bold">${t.title}</span>
          <div>
            <button class="btn btn-sm btn-complete me-2">
              ${t.status === "completed" ? "Undo" : "Complete"}
            </button>
            <button class="btn btn-sm btn-delete">Delete</button>
          </div>
        </div>
        <div class="task-meta">
          <span>üìÖ ${t.deadline ? new Date(t.deadline).toLocaleString() : "No deadline"}</span>
          <span>üî• ${t.priority || "-"}</span>
          <span>üë§ ${emp.name}</span>
        </div>
      `;
      todoList.appendChild(li);

      // ‚úÖ Complete / Undo
      li.querySelector(".btn-complete").addEventListener("click", async () => {
        await updateDoc(doc(db, "tasks", t.id), { 
          status: t.status === "completed" ? "pending" : "completed" 
        });
      });

      // ‚úÖ Delete
      li.querySelector(".btn-delete").addEventListener("click", async () => {
        if (confirm("Delete this task?")) {
          await deleteDoc(doc(db, "tasks", t.id));
        }
      });
    });
  }

  // ‚úÖ Add new task with employee reference
  addTaskButton.addEventListener("click", async () => {
    const title = newTaskInput.value.trim();
    const deadline = deadlineInput.value;
    const priority = priorityInput.value;
    const assignedTo = employeeSelect.value; // employee doc ID

    if (!title || !deadline || !assignedTo) {
      return alert("Please fill all fields (task, deadline, employee)");
    }

    const emp = employees.find(e => e.id === assignedTo);

    await addDoc(collection(db, "tasks"), { 
      title,
      deadline,
      priority,
      assignedTo,       // üîπ Save employee reference (ID)
      assignedToName: emp?.name || "Unknown", // For quick display
      status: "pending",
      createdAt: new Date()
    });

    newTaskInput.value = "";
    deadlineInput.value = "";
    employeeSelect.value = "";
  });

  // ‚úÖ Real-time subscription
  onSnapshot(collection(db, "tasks"), renderTasks);

  // Load employees on start
  loadEmployees();
</script>

</body>
</html>
