<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EffiTrack - Productivity Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fb;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .dark-mode {
      background-color: #121212;
      color: #fff;
    }

    h1, h2, h3 {
      color: #2c3e50;
      font-weight: bold;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Card Styles */
    .stats-card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin: 15px 0;
      text-align: center;
    }

    .stats-card h4 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #2980b9;
    }

    .stats-card .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #27ae60;
    }

    .stats-card .stat-value.delayed {
      color: #e74c3c;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .chart-container canvas {
      max-width: 450px;
      max-height: 300px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #1c6ea4;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #ecf0f1;
      margin-top: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .footer p {
      color: #7f8c8d;
      margin: 0;
    }

  </style>
</head>
<body>

  <!-- Back to Dashboard Button -->
  <a href="dashboard.html" class="back-btn">Back to Dashboard</a>

  <!-- Dark Mode Toggle -->
  <div class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</div>

  <!-- Page Header -->
  <div class="header">
    <h1>üìä Productivity Overview</h1>
    <p>Monitor project completion and status with detailed insights</p>
  </div>

  <!-- Stats Cards -->
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="stats-card">
          <h4>Total Projects</h4>
          <div class="stat-value" id="totalProjects">5</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card">
          <h4>Completed Projects</h4>
          <div class="stat-value" id="completedProjects">3</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card">
          <h4>Delayed Projects</h4>
          <div class="stat-value delayed" id="delayedProjects">1</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card">
          <h4>Ongoing Projects</h4>
          <div class="stat-value" id="ongoingProjects">1</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Productivity Chart -->
  <div class="chart-container">
    <canvas id="productivityChart"></canvas>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>‚ú® Crafted with ‚ù§Ô∏è by Gokul - EffiTrack</p>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Chart.js: Productivity Chart
    var ctx = document.getElementById('productivityChart').getContext('2d');
    var productivityChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Completed', 'Ongoing', 'Delayed'],
        datasets: [{
          label: 'Project Status',
          data: [60, 30, 10], // Adjust the data for your projects
          backgroundColor: ['#4caf50', '#fbc02d', '#f44336'],
          borderColor: '#ffffff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return tooltipItem.label + ": " + tooltipItem.raw + "%";
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
