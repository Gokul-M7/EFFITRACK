<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EffiTrack - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 28px; color: #fff; }
    nav ul { list-style: none; display: flex; gap: 15px; }
    nav ul li a { color: #fff; text-decoration: none; font-size: 16px; transition: color 0.3s ease; }
    nav ul li a:hover { color: #ffd700; }
    #login-section { display: flex; justify-content: center; align-items: center; padding: 30px; flex: 1; }
    .login-container {
      background: rgba(255,255,255,0.1); border-radius: 16px; padding: 40px; width: 100%; max-width: 900px;
      backdrop-filter: blur(12px); box-shadow: 0 8px 32px rgba(0,0,0,0.2); color: #fff;
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
    }
    .login-container h2 { text-align: center; margin-bottom: 20px; grid-column: span 2; }
    .form-box h3 { margin-bottom: 10px; font-size: 20px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, select { padding: 10px 14px; border: none; border-radius: 8px; font-size: 14px; }
    .btn { margin-top: 10px; background: #ffd700; color: #000; border: none; padding: 12px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s ease; }
    .btn:hover { background-color: #ffeb3b; }
    #errorMsg { text-align: center; color: #ff4d4d; margin-top: 10px; font-weight: bold; grid-column: span 2; }
    @media (max-width: 768px) {
      .login-container { grid-template-columns: 1fr; padding: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>EffiTrack</h1></div>
    <nav><ul><li><a href="index.html"><i class="fas fa-home"></i> Home</a></li></ul></nav>
  </header>

  <section id="login-section">
    <div class="login-container">
      <h2>Welcome to EffiTrack</h2>

      <!-- LOGIN -->
      <div class="form-box">
        <h3>Login</h3>
        <form id="loginForm">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter Email" required />
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter Password" required />
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <!-- SIGNUP -->
      <div class="form-box">
        <h3>Sign Up</h3>
        <form id="signupForm">
          <label>Email</label>
          <input type="email" id="signupEmail" placeholder="Enter Email" required />
          <label>Password</label>
          <input type="password" id="signupPassword" placeholder="Enter Password" required />
          <label>Role</label>
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
          </select>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <p id="errorMsg"></p>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { app, db, auth } from "./js/firebase.js";
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    // LOGIN
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          if (role === "admin") window.location.href = "dashboard.html";
          else if (role === "employee") window.location.href = "employee-dashboard.html";
          else errorMsg.innerText = "Role not assigned!";
        } else {
          errorMsg.innerText = "User record missing!";
        }
      } catch (err) {
        errorMsg.innerText = err.message;
      }
    });

    // SIGNUP
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("role").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save role in Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          role: role,
        });

        alert("Signup successful! You can now login.");
      } catch (err) {
        errorMsg.innerText = err.message;
      }
    });
  </script>
</body>
</html>
